<div class="menu width-vw-50 height-px-50 border-radius-4">
  <ul class="display-flex justify-content-space-around">
    <li
      *ngFor="let menu of menuItems"
      class="display-flex-center flex-collumn cursor-pointer"
      [routerLink]="menu.routeName"
      routerLinkActive="active"
    >
      <mat-icon class="color-white width-px-50 height-px-50 f-50">
        {{ menu.icon }}</mat-icon
      >
      <a class="color-white font-embezzler f-25">
        {{ menu.titleName | translate }}
      </a>
    </li>
  </ul>
</div>
